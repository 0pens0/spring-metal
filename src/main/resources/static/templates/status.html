<div class="col-12" id="status" ng-controller="StatusController">
    <div id="alert" ng-show="status">
        <div class="alert alert-dismissible fade show" ng-class="{'alert-success': !status.isError, 'alert-danger': status.isError}" role="alert">
            <p class="mb-0">{{status.message}}</p>
            <button type="button" class="btn-close" ng-click="clearStatus()" aria-label="Close"></button>
        </div>
    </div>
</div>
